version: '3'
services:
    # PHP Service (админка Spectrum)
    spectrum_php:
        container_name: spectrum_php
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./.env:/var/www/.env
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - shared-media-network
        extra_hosts:
            #get update ip: nslookup www.imdb.com or dig www.imdb.com
            - "m.media-amazon.com:212.188.39.27"
            - "www.imdb.com:3.174.109.174"
    # Nginx Service (для админки)
    spectrum_webserver:
        container_name: spectrum_webserver
        image: nginx:alpine
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - shared-media-network
    # MySQL Service
    spectrum_db:
        container_name: spectrum_db
        image: mysql:5.7.22
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - shared-media-network
    # Redis Service
    spectrum_redis:
        container_name: spectrum_redis
        image: redis:latest
        ports:
            - "6379:6379"
        volumes:
            - ./redisdata:/data
        command: ["redis-server", "--bind", "spectrum_redis", "--port", "6379"]
        networks:
            - shared-media-network
    # Adminer client
    spectrum_adminer:
        container_name: spectrum_adminer
        restart: unless-stopped
        image: adminer:4
        environment:
            ADMINER_DEFAULT_DB_DRIVER: mysql
            ADMINER_DEFAULT_DB_HOST: db:3306
            ADMINER_DEFAULT_DB_NAME: database_spectrum
        depends_on:
            - spectrum_db
        ports:
            - "${ADMINER_PORT:-8080}:8080"
        networks:
            - shared-media-network
    # Composer
    spectrum_composer:
        container_name: spectrum_composer
        image: composer:latest
        tty: true
        volumes:
            - ./:/var/www
        working_dir: /var/www
        depends_on:
            - spectrum_php
        networks:
            - shared-media-network
    # NPM
    spectrum_npm:
        container_name: spectrum_npm
        build:
            context: .
            dockerfile: Dockerfile.node
        tty: true
        ports:
            - "5173:5173"
            - "3000:3000"
        volumes:
            - ./:/var/www
        working_dir: /var/www
        networks:
            - shared-media-network
networks:
    shared-media-network:
        external: true
volumes:
    dbdata:
        driver: local
